<h1>Deposit Funds</h1>

<br/>

<form ng-submit="depositFunds(address_from, amount_from)">

    <div class="form-group">

        <label for="addressFrom">Address From</label>

        <select ng-model="address_from" id="addressFrom">
            <option ng-repeat="account in accounts">
                {{account}}
            </option>
        </select>

    </div>

    <div class="form-group">

        <label for="amountInEther"></label>
        <input type="number" class="form-control" id="amountInEther" placeholder="1" ng-model="amount_from">

    </div>

    <button type="submit" class="btn btn-default">Deposit</button>

</form>

<div ng-show="transfer_success">
	<div class="alert alert-success" role="alert">
		Successfully deposited to wallet!
	</div>
</div>

<div ng-show="has_errors">
	<div class="alert alert-error" role="alert">
		{{has_errors}}
	</div>
</div>

<br><br>

<h1>Withdraw Funds</h1>

<br/>

<form ng-submit="withdrawFunds(address, amount)">

    <div class="form-group">

        <label for="addressRecipient">Address From</label>
		<input type="text" class="form-control" id="addressRecipient" placeholder="0x123456789..." ng-model="address">

    </div>

    <div class="form-group">

        <label for="amountInEther1"></label>
        <input type="number" class="form-control" id="amountInEther1" placeholder="1" ng-model="amount">

    </div>

    <button type="submit" class="btn btn-default">Withdraw</button>

</form>

<br>

<div ng-show="transfer_success_withdraw">
	<div class="alert alert-success" role="alert">
		Successfully Withdrew from wallet!
	</div>
</div>

<div ng-show="has_errors_withdraw">
	<div class="alert alert-error" role="alert">
		{{has_errors_withdraw}}
	</div>
</div>
