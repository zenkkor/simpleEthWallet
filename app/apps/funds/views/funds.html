<h1>Deposit Funds</h1>

<br/>

<form ng-hide="transfer_success" ng-submit="depositFunds(address_from, amount_from)">

    <div class="form-group">

        <label for="addressFrom">Address From</label>

        <select ng-model="address_from" id="addressFrom">
            <option ng-repeat="account in accounts">
                {{account}}
            </option>
        </select>

    </div>

    <div class="form-group">

        <label for="amountInEther"></label>
        <input type="number" class="form-control" id="amountInEther" placeholder="1" ng-model="amount_from">

    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>

<div ng-show="transfer_success">
	<div class="alert alert-success" role="alert">
		Sending was a success
	</div>
</div>

<div ng-show="has_errors">
	<div class="alert alert-error" role="alert">
		{{has_errors}}
	</div>
</div>
